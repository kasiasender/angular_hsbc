<div class="columns">
  <form class="column is-6 is-offset-3">
    <h2 class="title">Contact us</h2>

    <div class="field">
      <label for="email" class="label">E-mail</label>
      <div class="control">
        <input id="email" type="email" class="input is-danger">
      </div>
      <p class="help is-danger">
        Error, error!
      </p>
    </div>

    <div class="field">
      <label for="message" class="label">Message</label>
      <div class="control">
        <textarea id="message" class="textarea is-danger"></textarea>
      </div>
      <p class="help is-danger">
        Error, error!
      </p>
    </div>

    <div class="field">
      <div class="control">
        <button disabled class="button is-primary is-pulled-right">Send</button>
      </div>
    </div>
  </form>
</div>
